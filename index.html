<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                <!-- main css fille -->
    <link rel="stylesheet" href="./styles/style.css">
                <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
                <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home page</title>
</head>
<body>
    <header class="header full">
            <!-- As a heading -->
        <nav class="navbar container">
            <div class="nav-content">
            <span class="logo">LOGO</span>
            </div>
        </nav>
    </header>

    <div class=" web-container">
        <div class="center">
            <button class="open" id="adminForm" type="submit"> are you admin?</button>
            <div class="popup-container">
                <div class="popup-header">
                    <i class="fa-solid fa-bars"></i>
                    <button class="clous" id="clous" type="submit"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="text">
                    <span>WELCOM ADMIN </span>
                    <img src="./assest/images/img.jpeg" alt="" class="img">
                </div>
                <div class="form-box">
                    <div class="form-value">
                        <form action="">
                            <div class="input-box">
                                <input type="email" name="adminEmail" id="adminEmail" required>
                                <label for="adminEmail">Email</label>
                            </div>
                            <div class="input-box">
                                <input type="checkbox" name="" id="toggle" onclick="togglePassword()">
                                <input type="password" name="adminPassword" id="password" required>
                                <label for="adminPassword">Password</label>
                              </div>
                            <div class="forget">
                                <a href="#">forgot password?</a>
                            </div>
                            <button>login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="./script/main.js"></script>
</body>
</html>
