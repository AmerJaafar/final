<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
                    <!-- main css fille -->
        <link rel="stylesheet" href="../../styles/style.css">
                    <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
                    <!-- font awsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>admin-course-add</title>
</head>
<body>
    <header class="header">
        <!-- As a heading -->
        <nav class="navbar container">
            <div class="nav-content">
            <span class="logo">LOGO</span>
            <button class="logout" id="logout">Logout</button>
            </div>
        </nav>
    </header>
    <div class="container">
       
        <div class="adminControl adminTeacherControl">
            <div class="links">
                <h3>Admin - <a href="../index.html">Home</a> -Add Course</h3>
            </div>
            <div class="form-container">
                <form action="#">
                    <div class="input-container">
                        <label for="number">number:</label>
                        <input type="number" name="number" id="courseNumber" placeholder="Enter Course Number.." required>
                    </div>
                    <div class="input-container">
                        <label for="Name">Name:</label>
                        <input type="text" name="Name" id="courseName" placeholder="Enter course Name.." required>
                    </div>
                    <div class="input-container">
                        <label for="teacher">Teacher:</label>
                        <select name="" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                    
                    
                    <button type="submit" class="add" >Save</button>
                </form>
            </div>
           

            
        </div>
    </div>
</body>
</html>
